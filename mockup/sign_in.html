<!DOCTYPE html>
<html>
<head>
	<title>Imobiliaria Ousadia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="assets/icons/CompanyLogo.png" alt="Company Logo">
			<h1>Imobiliaria <br> Ousadia</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Sell</a></li>
				<li><a href="#">Buy</a></li>
				<li><a href="#">Agents</a></li>
				<li><a href="#">Sign In</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
        <div class="container-sign">
            <button class="btn right"> Sign In </button>
            <button class="btn"> Register </button>
            <div id="forms-sign-in">
                <form action="" method="post" class="forms">
                    
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button type="" class="btnSignIn">Sign In</button>
                    
                </form>
            </div>
            <div id="forms-sign-up">
                <form action="" method="post">

                </form>
            </div>
        </div>
    </div>

	<footer>
		<div class="footer-left">
			<p>Since 2023</p>
		</div>
		<div class="footer-right">
            <div class="social-links">
				<a href="#"><img src="assets/icons/InstagramLogo.png" alt="Instagram Logo"></a>
				<a href="#"><img src="assets/icons/LinkedinLogo.png" alt="LinkedIn Logo"></a>
				<a href="#"><img src="assets/icons/FacebookLogo.png" alt="Facebook Logo"></a>
				<a href="#"><img src="assets/icons/TwitterLogo.png" alt="Twitter Logo"></a>
			</div>
		</div>
	</footer>
</body>
</html>
